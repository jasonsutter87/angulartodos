<div class="container py-5">
  <div class="row">
    <h1 class="col-12 text-center pb-3"> {{ pageTitle }}</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="todoInput" id="todoInput" placeholder="Enter new Todo" >

      <div class="py-3 text-center">
        <button type="submit" class="btn btn-primary" >Add Todo</button>
      </div>

      </form>
    </div>

    <div class="col-12">
      <ul class="ul-reset">
        <app-todos-details [todos]="todos" (deleteTodo)="deleteTodo($event)"></app-todos-details>
      </ul>
    </div>
  </div>
</div>
