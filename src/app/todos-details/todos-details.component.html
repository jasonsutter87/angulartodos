<li *ngFor="let todo of todos let id = index;">
  <div class="row justify-content-between align-items-center todo-item">
    <div class="col">
      <h4>{{ todo.date | date:'fullDate'}}</h4>
      <p>{{todo.todoText }}</p>
    </div>
    <div class="col-auto">
      <button class="remove-todo-btn" (click)="removeTodo(id)"><i class="fas fa-times"></i></button>
    </div>
  </div>
</li>
